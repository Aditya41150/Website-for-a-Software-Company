<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nexus Software portfolio showcasing web product interfaces.">
    <title>Nexus Software Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Nexus Software</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to Nexus Software</h2>
        <p>Your partner in innovative software solutions.</p>
        <div id="google-photos">
            <!-- Google Photos integration goes here -->
        </div>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>Learn more about our company and mission.</p>
    </section>

    <section id="products">
        <h2>Our Products</h2>
        <div id="product-gallery">
            <!-- Product images will be displayed here -->
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>Â© 2024 Nexus Software</p>
        <div id="social-media">
            <!-- Social media links -->
            <a href="https://facebook.com">Facebook</a>
            <a href="https://twitter.com">Twitter</a>
            <a href="https://linkedin.com">LinkedIn</a>
        </div>
    </footer>
</body>
</html>
