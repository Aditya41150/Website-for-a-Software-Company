<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nexus Software portfolio showcasing web product interfaces.">
    <title>Nexus Software Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script>
        function loadClient() {
          gapi.load('client:auth2', initClient);
        }
      
        function initClient() {
          gapi.client.init({
            apiKey: 'YOUR_API_KEY',
            clientId: 'YOUR_CLIENT_ID.apps.googleusercontent.com',
            discoveryDocs: ["https://photoslibrary.googleapis.com/$discovery/rest?version=v1"],
            scope: 'https://www.googleapis.com/auth/photoslibrary.readonly'
          }).then(function () {
            gapi.auth2.getAuthInstance().signIn();
          }).then(loadPhotos);
        }
      
        function loadPhotos() {
          gapi.client.photoslibrary.mediaItems.list({
            pageSize: 10
          }).then(function (response) {
            const photos = response.result.mediaItems;
            const gallery = document.getElementById('google-photos');
            photos.forEach(photo => {
              const img = document.createElement('img');
              img.src = photo.baseUrl;
              gallery.appendChild(img);
            });
          });
        }
      
        document.addEventListener('DOMContentLoaded', loadClient);
      </script>
      
</head>
<body>
    <header>
        <h1>Nexus Software</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <div class="content">
                <h2>Welcome to Nexus Software</h2>
                <p>Your partner in innovative software solutions.</p>
                <div id="google-photos" class="photo-gallery">                 

                    <!-- Google Photos integration goes here -->
                    <script src="https://apis.google.com/js/api.js"></script>

                </div>
            </div>
        </section>

        <section id="about">
            <div class="content">
                <h2>About Us</h2>
                <p>Learn more about our company and mission.</p>
            </div>
        </section>

        <section id="products">
            <div class="content">
                <h2>Our Products</h2>
                <div id="product-gallery" class="gallery">
                    <!-- Product images will be displayed here -->
                </div>
            </div>
        </section>

        <section id="contact">
            <div class="content">
                <h2>Contact Us</h2>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>Â© 2024 Nexus Software</p>
            <div id="social-media">
                <!-- Social media links -->
                <a href="https://facebook.com">Facebook</a>
                <a href="https://twitter.com">Twitter</a>
                <a href="https://linkedin.com">LinkedIn</a>
            </div>
        </div>
    </footer>
</body>
</html>
